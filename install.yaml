name: ddev-network

pre_install_actions:
- |
  #ddev-nodisplay
  if [ -z $(which jq) ]; then
    echo "This addon depends on jq in your PATH. https://stedolan.github.io/jq/download/" && exit 2
  fi
- env | grep DDEV 
- |
  #ddev-nodisplay
  JSON=$(cat << EOF
  # Map any external links to the router here.
  services:
    web:
      external_links:\n
  EOF
  )
  LIST=$(ddev list -j | jq .raw[].primary_url | sed -e 's#^"https\?://#ddev-router:#g' -e 's#"##g')
  for URL in $LIST; do
    JSON+="$(cat << EOF
        - '$URL'
  EOF
  )\n"
  done
  echo -e "$JSON" > .ddev/docker-compose.network.yaml